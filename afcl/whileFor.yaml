---
name: "whileFor"
dataIns:
  - name: "input"
    type: "collection"
    source: "inputSource"
workflowBody:
  - parallelFor:
      name: "forEachBlock"
      dataIns:
        - name: "input"
          type: "collection"
          source: "whileFor/input"
      iterators: ["input"]
      loopBody:
        - while:
            name: "innerWhile"
            dataIns:
              - name: "sum"
                type: "number"
                source: "forEachBlock/input"
            loopBody:
              - function:
                  name: "increment"
                  type: "Addition"
                  dataIns:
                    - name: "firstSummand"
                      type: "number"
                      source: "innerWhile/sum"
                    - name: "secondSummand"
                      type: "number"
                      source: 1
                    - name: "waitTimeIn"
                      type: "number"
                      source: 1000
                  dataOuts:
                    - name: "sum"
                      type: "number"
            condition:
              - data1: "increment/sum"
                data2: 5
                type: "number"
                operator: "<"
                negation: "false"
                combinedWith: "and"
            dataOuts:
              - name: "sum"
                type: "number"
                source: "increment/sum"
      dataOuts:
        - name: "output"
          type: "collection"
          source: "innerWhile/sum"
dataOuts:
  - name: "overallOutput"
    type: "collection"
    source: "forEachBlock/output"
